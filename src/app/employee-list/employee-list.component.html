<h2>Employee List</h2>
<table class="table table-striped">
<thead>
  <tr>
    <th>Fist Name</th>
    <th>Last Name</th>
    <th>E-mail ID</th>
  </tr>
</thead>
  <tbody>
    <tr *NgFor="let employee of employees">
      <td>{{employee.firstName}}</td>
      <td>{{employee.lastName}}</td>
      <td>{{employee.emailId}}</td>
    </tr>
  </tbody>
</table>
